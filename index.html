<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Slider</title>
</head>
<body>
    
    <section>
        <div class="slides">
            <input type="radio" name="radio" id="radio-1" checked>
            <input type="radio" name="radio" id="radio-2">
            <input type="radio" name="radio" id="radio-3">
            <input type="radio" name="radio" id="radio-4">

            <div class="images first">
                <img src="img/img1.jpg" alt="Imagem 1">
            </div><!--end images-->

            <div class="images">
                <img src="img/img2.jpg" alt="Imagem 2">
            </div><!--end images-->

            <div class="images">
                <img src="img/img3.jpg" alt="Imagem 3">
            </div><!--end images-->

            <div class="images">
                <img src="img/img4.jpg" alt="Imagem 4">
            </div><!--end images-->

            <div class="navegation-select">
                <div class="navegation-btn1"></div>
                <div class="navegation-btn2"></div>
                <div class="navegation-btn3"></div>
                <div class="navegation-btn4"></div>
            </div><!--end negation-select-->

        </div><!--end slides-->

        <div class="navegation">
            <label for="radio-1" class="navbtn"></label>
            <label for="radio-2" class="navbtn"></label>
            <label for="radio-3" class="navbtn"></label>
            <label for="radio-4" class="navbtn"></label>
        </div><!--end navegation-->

    </section><!--end section-->

    <script src="script/script.js"></script>
</body>
</html>
